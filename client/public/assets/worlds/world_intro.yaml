    y: 0
    tileScale: 2
    sprite: berg
    events:
      - type: slide
        image: snow_slide
        events:
          - type: text
            text: "I live in Antarctica, one of the most beautiful places on Earth."
            character: tuxside
          - type: text
            text: "Though it has been a stunning place to raise my children, I've never really travelled much."
            character: tuxside
          - type: text
            text: "But it's time for that to change! With the chicks grown up and moved out to start their own families, I'm planning a trip..."
            character: tuxside
          - type: text
            text: "I just wasn't sure where would be good for me to continue my research."
            character: tuxside
          - type: text
            text: "That was, until I came across this letter from my old friend Claudia."
            character: tuxside
          - type: event
            event: GO_TO_WORLD
            content: _intro_past
