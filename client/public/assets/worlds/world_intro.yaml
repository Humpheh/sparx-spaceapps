# Introductory speech

playerStart:
  x: 0
  y: 0

entities:
  - x: 0
    y: 0
    tileScale: 2
    sprite: berg
    events:
      - type: slide
        image: snow_slide
        events:
          - type: text
            text: "I live in Antarctica, one of the most beautiful places on Earth."
            character: tuxside
          - type: text
            text: "Though it has been a stunning place to raise my children, I've never really travelled much."
            character: tuxside
          - type: text
            text: "But it's time for that to change! With the chicks grown up and moved out to start their own families, I'm planning a trip..."
            character: tuxside
          - type: text
            text: "... a trip to the other side of the planet, to THE ARCTIC! My penpal Claudia has always said that I should come and visit, so I'm taking a summer vacation there."
            character: tuxside
          - type: text
            text: "I'm going to start at her home on Wrangel Island and then strike out across the sea ice, just like a real explorer!"
            character: tuxside
          - type: event
            event: GO_TO_WORLD
            content: _intro_letters
