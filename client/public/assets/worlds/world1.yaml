---

entities:
  - x: 10 # From far left
    y: 30 # From far top
    sprite: scratchcat
    id: 1
    events:
      - type: text
        text: 'Sup dawg'
        character: tuxside
        flipSide: true

      # Example internal event (this sets a global variable)
      - type: event
        event: SET_GLOBAL
        content: {key: 'val', value: false}

      - type: check
        key: val
        check: true
        case: eq # gt, lt
        events:
          - type: text
            text: 'Sorry, you cannot do this now'
          - type: quit

      # Shows a text box
      - type: text
        text: "How you doin'?"
        character: tuxside

      // GO_TO_WORLD will automatically abort further events in this interaction
      - type: event
        event: GO_TO_WORLD
        content: 2

      # Example internal event (this allows tux to move)
      - type: event
        event: SET_WORLD_LOCK
        content: false

      - type: slide
        image: 'fakeslide_1'
        hitboxes:
          - x: 10
            y: 10
            w: 40
            h: 40
            events:
              - type: text
                text: 'HOW DID YOU DO THAT'
              - type: text
                text: 'WHAT DO YOU MEAN'
          - x: 50
            y: 50
            w: 40
            h: 40

      # Example internal event (this destroys itself)
      - type: event
        event: DESTROY_ENTITY
        content: 1

      # Example internal event (this sets a global variable)
      - type: event
        event: SET_GLOBAL
        content: {key: 'test', value: 100}

      # Example internal event (this adds to a global variable)
      - type: event
        event: INC_GLOBAL
        content: {key: 'test', value: 100}

      # Example internal event (this appends value to a list)
      - type: event
        event: APPEND_GLOBAL
        content: {key: 'mylist', value: 5}

      # Example internal event (this appends value to a list)
      - type: event
        event: APPEND_GLOBAL
        content: {key: 'mylist', value: 7}

      # Example internal event (this removes an item from a list)
      - type: event
        event: DEPEND_GLOBAL
        content: {key: 'mylist', value: 7}

  - x: 7
    y: 30
    walkable: true
    tileScale: 2
    sprite: scratchcat
    moveSpeed: 0.1
    move:
      - x: 7
        y: 30
      - x: 7
        y: 35
